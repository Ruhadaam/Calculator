<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
   
    <div class="container my-5">

          
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="title p-5">
            
                        <h1 class="card-title">Calculator</h5> </div>
                    <div class="card-body text-center">
                        <input type="text" class="form-control mb-3" id="result" readonly>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('7')"  value="7">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('8')"  value="8">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('9')"  value="9">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary btn-lg w-100" onclick="display('/')">/</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('4')"  value="4">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('5')"  value="5">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('6')"  value="6">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary btn-lg w-100" onclick="display('*')">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('1')"  value="1">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('2')"  value="2">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('3')"  value="3">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary btn-lg w-100" onclick="display('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="display('.')">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary btn-lg w-100" onclick="calculate()">=</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary btn-lg w-100" onclick="display('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-danger btn-lg w-100" onclick="clearResult()">C</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-warning btn-lg w-100" onclick="backspace()">CE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="output"> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
